<html 
	xmlns:th="http://www.thmyleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1">


<div layout:fragment="content1">

		<form method="get" th:action="@{index}">
			Key word : <input type="text" name="keyword" th:value="${keyword}">
			<input type="submit" value="Cherche">
		</form>
		
		
		<p>----------------------------------</p>
		<table border="2">
		<span th:text="${success}" th:if="${success}"></span>
			<thead>
				<tr>
					<td>Id</td>
					<td>Nom</td>
					<td>Date</td>
					<td>Malade</td>
					<td>Score</td>
					<td>DELL</td>
					<td>EDIT</td>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="p:${listPcontroller}">
					<td th:text="${p.getId()}"></td>
					<td th:text="${p.nom}"></td>
					<td th:text="${p.dateNaissance}"></td>	
					<td th:text="${p.malade}"></td>
					<td th:text="${p.score}"></td>
					<td>
						<a 	onclick="return confirm('sur ?')"
							th:href="@{delete(id=${p.id} , keyword=${keyword} , page=${currentPage} )}">
							<button>Dell</button>
						</a>
					</td>
					<td>
						<a	th:href="@{formEdit(id=${p.id}, keyword=${keyword} , page=${currentPage} )}">
							<button>Edit</button>
						</a>
					</td>
					
				</tr>
			</tbody>
		</table>
		
		<ul>
			<li th:each="page,status:${page}">
				<a th:href="@{index(page=${status.index} , keyword=${keyword})}">
					<button
						th:text="${status.index}"
					>
					</button>
				</a>
			</li>
		</ul>
</div>
</html>
